<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>
<script>
$(document).ready(function(){
    $("#button1").click(function(){
        $("p").hide();
    });
    $("#button2").click(function(){
        $("#p2").hide();
    });
    $("#button3").click(function(){
        $(".p3").hide();
    });
});
</script>
</head>

<body>
<h1>Web Programming</h1>

<p>Hide paragraph 1</p>

<p id="p2">Hide paragraph 2</p>

<p class="p3">Hide paragraph 3</p>

<button id="button1">Hide p1</button><br>
<button id="button2">Hide p2</button><br>
<button id="button3">Hide p3</button><br>
</body>
